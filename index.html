<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Stylesheet.css">
</head>
<body>

<header>
  <h2>Header</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">TO DO</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Sign up</a></li>
    </ul>
  </nav>
  
  <article>
    <div class="search-container">
      <form autocomplete="on">
          <input type="text" placeholder="Search For Task......." name="search-text" id="text">
          <button type="button" name="search" onclick="searchTasks()">search</button>
          <button type="button" name="Add_value" onclick="add()">Add</button>

      </form>
      
    </div>
    <div>
        <ol id="tasks" >
            
            <li class="checked">Breakfast</li>
            <li class="checked">Meet Shomu</li>
            <li class="checked">Buy Grocery</li>
            <li class="checked">Finish Assignments</li>
            <li class="checked">Laundry</li>
        </ol>
    </div>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script>

  function searchTasks(){
    var x=document.getElementById("text").value;
    var i=0;
    for(i=0;i<tasks.length;i++)
    {
      if(tasks[i]==x)
      {
        alert("To Do: "+x);
        break;
      }
    }
    if(i==tasks.length)
      alert("Not Found");
    document.getElementById("text").value = "";
  }
  function add(){ 
    var inputValue=document.getElementById("text").value;


    if (inputValue === '') {
        alert("Field is empty!");
      } else {

        var li = document.createElement("li");
        var node = document.createTextNode(inputValue);
        li.appendChild(node);
        document.getElementById("tasks").appendChild(li);
        tasks.push(inputValue);

      }

      document.getElementById("text").value = ""; 
  }

  

  
var tasks=["Breakfast","Meet Shomu","Buy Grocery","Finish Assignments","Laundry"];
</script>
</body>
</html>
